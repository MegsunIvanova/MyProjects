<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<header>
    <nav th:replace="~{fragments/navigation}">Navigation</nav>
</header>

<section class="user_form container text-white">
    <h3 class="mt-3 mb-5">
        <img th:src="@{/images/motorcycle_art.png}" class="img-fluid">
        Add Picture:</h3>

    <form th:action="@{/pictures/add/{vehicle}(vehicle=${vehicle})}"
          th:method="POST"
          th:object="${addPictureDTO}">

        <input id="vehicle"
               name="vehicle"
               type="hidden"
               class="form-control"
               th:value="${vehicle}"
               required>

        <div class="d-flex flex-row mb-3 justify-content-between align-items-center">
            <div class="form-group flex-fill me-4 ">
                <label for="url" class="mb-1 fs-6">Picture URL:</label>
                <div>
                    <input th:field="*{url}"
                           th:errorclass="'is-invalid bg-danger'"
                           id="url"
                           name="url"
                           type="url"
                           class="form-control fs-6"
                           placeholder="https://example.com/..."
                           required>
                    <small id="urlError"
                           class="invalid-feedback rounded text-center">
                        Please enter valid picture url!</small>
                </div>
            </div>

            <div class="form-check  ">
                <input class="form-check-input"
                       type="checkbox"
                       id="primary"
                       name="primary"
                       th:field="*{primary}"
                       th:value="*{primary}">
                <label class="form-check-label" for="primary">
                    Set as primary
                </label>
            </div>
        </div>
        <input type="submit" class="btn btn-danger mt-3 mb-3 fs-6 align-self " value="Add picture"/>
        </div>
    </form>
</section>

</body>
</html>
