<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<header>
    <nav th:replace="~{fragments/navigation}">Navigation</nav>
</header>

<section class="user_form container text-white">
    <div class="row mt-3 mb-5 ">
        <h3 class="col-sm-4 align-self-end"> User Login:</h3>
        <div class="col-sm-8"><img th:src="@{/images/motorcycleR.png}" class="img-fluid "></div>
    </div>

    <form th:action="@{/users/login}" th:method="POST">
        <div class="row justify-content-end">
            <p th:if="${bad_credentials}" class="alert col-sm-8 fs-5 p-0 bg-transparent text-center text-danger" role="alert">
                Invalid username or password!
            </p>
        </div>
        <div class="form-group row mb-3">
            <label for="email" class="col-sm-4 col-form-label fs-5">Your email:</label>
            <div class="col-sm-8">
                <input id="email"
                       name="email"
                       type="email"
                       class="form-control fs-5" placeholder="email@example.com"
                       required
                       th:value="${email}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="password" class="col-sm-4 col-form-label fs-5">Password:</label>
            <div class="col-sm-8">
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control fs-5"
                       placeholder="password"
                       required
                       minlength=3
                       maxlength=20>
            </div>
        </div>

        <input type="submit" class="btn-lg btn-danger mt-3 mb-3 fs-5" value="Login"/>

    </form>
</section>

</body>

</html>
