<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<header>
    <nav th:replace="~{fragments/navigation}">Navigation</nav>
</header>

<section class="user_form container text-white">
    <h3 class="mt-3 mb-5">
        <img th:src="@{/images/motorcycle_art.png}" class="img-fluid">
        User Registration:</h3>
    <form th:action="@{/users/register}"
          th:method="POST"
          th:object="${userRegisterDTO}">
        <div class="form-group row mb-3">
            <label for="name" class="col-sm-4 col-form-label fs-6">Your name:</label>
            <div class="col-sm-8">
                <input id="name" name="name"
                       type="text"
                       class="form-control fs-6"
                       placeholder="John Doe"
                       required
                       minlength="5"
                       maxlength="40"
                       th:field="*{name}"
                       th:errorclass="'is-invalid bg-danger'">
                <small id="nameError"
                       class="invalid-feedback rounded text-center"
                       th:text="${#strings.listJoin(#fields.errors('name'), ' ')}">
                    Invalid name!</small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="email" class="col-sm-4 fs-6 col-form-label">Your email:</label>
            <div class="col-sm-8">
                <input id="email"
                       name="email"
                       type="email"
                       class="form-control fs-6" placeholder="email@example.com"
                       required
                       th:field="*{email}"
                       th:errorclass="'is-invalid bg-danger'">
                <small id="emailError"
                       class="invalid-feedback rounded text-center"
                       th:text="${#strings.listJoin(#fields.errors('email'), ' ')}">
                    Invalid email!</small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="password" class="col-sm-4 col-form-label fs-6">Password:</label>
            <div class="col-sm-8">
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control fs-6" placeholder="password"
                       required
                       minlength=3
                       maxlength=20
                       th:field="*{password}"
                       th:errorclass="'is-invalid bg-danger'">
                <small id="passwordError"
                       class="invalid-feedback rounded text-center"
                       th:text="${#strings.listJoin(#fields.errors('password'), ' ')}">
                    Invalid password!</small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="confirmPassword" class="col-sm-4 col-form-label fs-6">Confirm password:</label>
            <div class="col-sm-8">
                <input id="confirmPassword"
                       name="confirmPassword"
                       type="password"
                       class="form-control fs-6"
                       placeholder="confirm password"
                       required
                       minlength=3
                       maxlength=20
                       th:field="*{confirmPassword}"
                       th:errorclass="'is-invalid bg-danger'">
                <small id="confirmPasswordError"
                       class="invalid-feedback rounded text-center"
                       th:text="${#strings.listJoin(#fields.errors('confirmPassword'), ' ')}">
                    Invalid confirm password!</small>
            </div>
        </div>

        <input type="submit" class="btn-lg btn-danger mt-3 mb-3 fs-6" value="Submit"/>
    </form>
</section>


</body>
</html>

<script type="text/javascript" th:src="@{/js/passwordsMatch.js}"></script>
