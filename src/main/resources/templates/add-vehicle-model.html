<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<header>
  <nav th:replace="~{fragments/navigation}">Navigation</nav>
</header>

<section class="user_form container text-white">
  <h3 class="mt-3 mb-5">
    <img th:src="@{/images/motorcycle_art.png}" class="img-fluid">
    Add New Model:</h3>
  <form th:action="@{/models/add}"
        th:method="POST">
    <div class="form-group row mb-3">
      <label for="model" class="col-sm-4 col-form-label fs-6">Model name:</label>
      <div class="col-sm-8">
        <input id="model" name="model"
               type="text"
               class="form-control fs-6"
               placeholder="Model Name"
               required
               minlength="1"
               maxlength="40">
        <small id="nameError"
               class="invalid-feedback rounded text-center">
          Invalid model name!</small>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="type" class="col-sm-4 col-form-label fs-6">Type of vehicle:</label>
      <div class="col-sm-8">
        <select id="type"class="form-select" aria-label="Default select example">
          <option value="" selected>Select type:</option>
          <option th:each="type : ${vehicleTypes}"
                  th:text="${#strings.capitalize(#strings.toLowerCase(type.name()))}"
                  th:value="${type}">Type name</option>
        </select>
        <small id="typeError"
               class="invalid-feedback rounded text-center">
          Invalid model name!</small>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="type" class="col-sm-4 col-form-label fs-6">Maker:</label>
      <div class="col-sm-8">
        <select id="makerName"class="form-select" aria-label="Default select example">
          <option value="" selected>Select maker:</option>
          <option th:each="makerName : ${makersNames}"
                  th:text="${makerName}"
                  th:value="${makerName}">Maker name:</option>
        </select>
        <small id="makerNameError"
               class="invalid-feedback rounded text-center">
          Invalid maker name!</small>
      </div>
    </div>

    <input type="submit" class="btn-lg btn-danger mt-3 mb-3 fs-6" value="Submit"/>
  </form>
</section>


</body>
</html>

<script type="text/javascript" th:src="@{/js/passwordsMatch.js}"></script>
